<body class="login">
  <div class="login-div">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <img class="login-brand" src='./assets/logo-branco.png'>
              <form class="form-signin" (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-label-group">
                  <label class="label-login" for="id">Codigo</label>
                  <input type="text" class="form-control" [(ngModel)]="model.id" #id="ngModel" placeholder="CÃ³digo" required autofocus>
                </div>

                <div class="form-label-group">
                  <label class="label-login" for="password">Senha</label>
                  <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" placeholder="Senha" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
